<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- --- custom css --- -->
    <link rel="stylesheet" href="style.css">

<body class="flex center">
    <div class="container">
         <div class="content flex space-between">

                        <video src="videos/Kesariya.mp4"></video>
                        <span>Kesariya</span>
                   </div>
                   <div class="list-video">
                        <video src="videos/RaataanLambiyan.mp4"></video>
                        <span>Raataan Lambiyan</span>
                   </div>
                   <div class="list-video">
                        <video src="videos/Srivalli.mp4"></video>
                        <span>Srivalli</span>
                   </div>
                   <div class="list-video">
                        <video src="videos/DinoJames.mp4"></video>
                        <span>Dino James - Pyaar Pyaar</span>
                   </div>
                   <div class="list-video">
                        <video src="videos/NamoNamo.mp4"></video>
                        <span>Namo Namo Shankara</span>
                   </div>
              </div>
              <div class="video">
                  <video controls src="videos/Kesariya.mp4" type="video/mp4"></video>
                  <span class="video-name">Kesariya</span>
              </div>
         </div> 
    </div>
</body>
</html>
